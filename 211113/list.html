<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 목록 만들기</title>
</head>
<body>

    <p>웹 페이지를 만드는 순서</p>
    <ol>
        <li>HTML 파일만들기</li>
        <li>CSS 파일 만들기</li>
        <li>JS 파일 만들기</li>
    </ol>
    <hr>
    <p>다음중 python 문법이 틀린것은?</p>
    <ol type="a">
        <li><code>print("Hello")</code></li>
        <li><code>@classmethon</code></li>
        <li><code>from a import b</code></li>
        <li><code>System.out</code></li>

    </ol>
    <hr>
    <ol type="A"></ol>
        <li>대문자 A</li>
        <li>대문자 B</li>
    <hr>
    <ol start="3">
        <li>아이템 1</li>
        <li>아이템 2</li>
    </ol>
    <hr>
    <ul>
        <li>아이템 1</li>
        <li>아이템 2</li>
    </ul>
    <hr>
    <dl>
        <dt>학생 이름</dt>
        <dd>James</dd>
        <dd>John</dd>
    </dl>
    <dl>
        <dt>학생 성적</dt>
        <dd>90점</dd>
        <dd>80점</dd>
    </dl>

</body>
</html>
