<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 소개하기</title>
    <style>
        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }
        .사진 {
            text-shadow: 5px 5px 3px gray;
        }
        .설명 {
            color:black;
            text-shadow: 1px 1px black;
        }
    </style>
</head>
<body>
    <table>
        <caption>로지텍 마우스 소개</caption>
        <thead>
        <tr>
            <td>상품 이름</td>
            <td>로지텍 g102</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>가격</td>
            <td style="text-decoration:underline">약 2만원</td>
        </tr>
        <tr>
            <td class="사진">사진</td>
            <td><img src="마우스.jpg" width="50%"></td>
        </tr>
        <tr>
            <td>상품 설명</td>
            <td class="설명">이 마우스는 가성비가 좋고,감도 조절이 편리하며 버튼이 달려있어 버튼으로 키를 입력할수있다</td>
        </tr>
        </tbody>
    </table>
</body>
