<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>From 연습하기</title>
</head>
<body>

    <from action="">
        <fieldest>
            <legend>제목 1</legend>
            <label>아이디<input type="text" size="10"></label>
            <label>비밀번호 <input type="password" size="10"></label>
            <input type="submit" value="로그인">
            <label>이메일<input type="email"></label>
            <label>전화번호 <input type="tel"></label>
        </fieldest>
        <fieldest>
            <legend>제목 2</legend>
            <p>상품을 선택해주세요</p>
            <label><input type="checkbox"value="red">빨간색</label>
            <label><input type="checkbox"value="green">초록</label>
            <label><input type="checkbox"value="blue">파랑</label>
            <p>상품 포장 여부 선택</p>
            <label><input type="radio" name="pojang" value="yes">포장</label>
            <label><input type="radio" name="pojang" value="no">포장</label>
            <label><input type="radio" name="pojang2" value="yes">포장2</label>
            <label><input type="radio" name="pojang2" value="no">포장2</label>
        </fieldest>
    </from>
</body>
