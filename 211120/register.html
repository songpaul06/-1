<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지 만들기</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>필드세트 1</legend>
            <label>아이디<input type="text" size="10"></label>
            <label>비밀번호 <input type="password" size="10"></label>
            <label>비밀번호 확인<input type="password" size="10"></label>
            <label>이메일<input type="email"></label>
            <label>전화번호 <input type="tel"></label>
            <input type="submit" value="입력">
        </fieldset>
        <fieldset>
            <legend>필드세트 2</legend>
            <p><em>개인정보 동의<s>(도용할수있음!!)</s></em></p>
            <label><input type="radio" name="pojang" value="yes">동의</label>
            <label><input type="radio" name="pojang" value="no">거절</label>
            <p><em>메일 수신 동의</em></p>
            <label><input type="radio" name="pojang1" value="yes">동의</label>
            <label><input type="radio" name="pojang1" value="no">거절</label>
            <input type="submit" value="가입하기!">
            <input type="submit" value="취소">
        </fieldset>
    </form>
</body>
