<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <table>학교 시간표 만들기</table>
    <style>
        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>시간표</caption>
        <thead>
        <tr>
            <td>월</td>
            <td>화</td>
            <td>수</td>
            <td>목</td>
            <td>금</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>체육</td>
            <td>국어</td>
            <td>미술</td>
            <td>영어</td>
            <td>체육</td>
        </tr>
        <tr>
            <td>국어</td>
            <td>영어</td>
            <td>체육</td>
            <td>가정</td>
            <td>미술</td>
        </tr>
        <tr>
            <td>가정</td>
            <td>미술</td>
            <td>일어</td>
            <td>국어</td>
            <td>기술</td>
        </tr>
        <tr>
            <td>미술</td>
            <td>체육</td>
            <td>과학</td>
            <td>역사</td>
            <td>사회</td>
        </tr>
        <tr>
            <td colspan="5">점    심    시    간</td>
        </tr>
        <tr>
            <td>사회</td>
            <td>음악</td>
            <td>역사</td>
            <td>체육</td>
            <td>국어</td>
        </tr>
        </tbody>
    </table>
